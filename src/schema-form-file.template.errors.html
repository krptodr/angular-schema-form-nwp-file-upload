<div ng-messages="uploadForm.$error" ng-messages-multiple="">
  <div class="text-danger errorMsg" ng-message="pattern">{{ interpValidationMessage('pattern', invalidFile)  }}</div>
  <div class="text-danger errorMsg" ng-message="maxSize">{{ interpValidationMessage('maxSize', invalidFile) }}</div>
  <div class="text-danger errorMsg" ng-message="maxItems">{{ interpValidationMessage('maxItems', invalidFile) }}</div>
  <div class="text-danger errorMsg" ng-message="minItems">{{ interpValidationMessage('minItems', invalidFile)}}</div>
  <div class="text-danger errorMsg" ng-show="errorMsg">Error: {{ errorMsg }}</div>
</div>
